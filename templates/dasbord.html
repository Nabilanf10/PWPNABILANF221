<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h2 class="text-center text-2xl font-bold">Dashboard</h2>
        <div class="mb-4">
            <a href="{{ url_for('add_user') }}" class="bg-green-500 text-white py-2 px-4 rounded">Add User</a>
            <a href="{{ url_for('logout') }}" class="bg-red-500 text-white py-2 px-4 rounded">Logout</a>
        </div>
        <table class="table-auto w-full bg-white rounded shadow-md">
            <thead>
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Username</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="border px-4 py-2">{{ user.id }}</td>
                    <td class="border px-4 py-2">{{ user.username }}</td>
                    <td class="border px-4 py-2">
                        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="bg-yellow-500 text-white py-1 px-3 rounded">Edit</a>
                        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display: inline-block;">
                            <button type="submit" class="bg-red-500 text-white py-1 px-3 rounded">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
