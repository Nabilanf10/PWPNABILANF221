<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        table th {
            background-color: #6c63ff;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 10px 15px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #6c63ff;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #574b9d;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .logout-btn {
            display: block;
            width: fit-content;
            margin: 10px auto;
            background-color: #e67e22;
        }

        .logout-btn:hover {
            background-color: #d35400;
        }

        .add-user {
            margin-bottom: 20px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <div class="add-user">
            <a href="/add_user" class="btn">Add User</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td class="action-buttons">
                        <a href="/edit_user/{{ user.id }}" class="btn">Edit</a>
                        <form action="/delete_user/{{ user.id }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/logout" class="btn logout-btn">Logout</a>
    </div>
</body>

</html>
