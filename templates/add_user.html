<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>
<style>
    .a1 {
        display: grid; 
        grid-auto-flow: column;
    }

    .a2 {
        color: rgb(192, 134, 192);
        background-color: #eecce5;
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
        color: rgb(255, 255, 255);
    }

    .a3 {
        width: 70%;
        height: 70%;
        background-color: transparent;
        border-radius: 5px;
        border: 2px solid rgb(67, 58, 58);
    }

    .a4 {
        width: 70%;
        height: 70%;
    }

    .a5 {
        font-size: 100%;
    }
    .a6 {
        width: 350px;
        height: 250px;
        background-color: rgba(216, 123, 190, 0.68);
        margin: auto;
        border-radius: 5px;
        border: 2px solid rgb(67, 58, 58);
    }

    .a7 {
        width: 70%;
        height: 70%;
        background-color: rgba(216, 123, 190, 0.68);
        margin: auto;
        border-radius: 5px;
        border: 2px solid rgb(67, 58, 58);
    }

    .a8 {
        background-color: rgba(203, 30, 191, 0.756);
        color: white;
    }
</style>
<body class="a2">
    <h1 style="text-align: center; color: rgb(67, 58, 58);">Ella BeautyLash</h1>
    <div class="a6">
        <form method="POST" action="{{ url_for('add_user') }}">
            <h2 style="text-align:center;">Add a New User</h2>
            <div>
                <label for="username" class="a5">Username:</label> <br>
                <input type="text" id="username" name="username" class="a3" required> <br>
            </div>
            <div>
                <label for="password" class="a4">Password:</label> <br>
                <input type="password" id="password" name="password" class="a7" required> <br>
            </div> <br>
            <div>
                <input type="submit" value="Add User" style="text-align: center;" class="a8"> <br>
            </div>
        </form>
    </div>
</body>
</html>
